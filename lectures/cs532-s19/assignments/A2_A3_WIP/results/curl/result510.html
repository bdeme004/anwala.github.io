            function viewSection(vPagina) {

                debugger;
                ajaxload(loadUrl, dataForm, target);

            function SaveViewAdvice(id, close){
                if(close){
                    $('#alertAdvice_' + id).alert('close');
                }
                $.ajax({
                    type: "POST",
                    url: "/author/AjaxSocialNetwork.do",
                    data: {target: 'saveView', type: 'advice', idItem: id, idUsr: '', view: 'S'},
                    success: function(data) {
                        $('.numAdvices').html(parseInt($('.numAdvices').html()) -1);
                        if ((parseInt($('.numAdvices').html()) -1) === 0){
                            $('.parentAlertHide').remove();
                        }
                    },
                    error: function(data) {
                        $('.numAdvices').html(parseInt($('.numAdvices').html()) -1);
                        if ((parseInt($('.numAdvices').html()) -1) === 0){
                            $('.parentAlertHide').remove();
                        }
                    }
                });
            }
            
            function showDetailAdvice(idAdv){
                if(idAdv){
                    $('#lessDetailAdvice_' + idAdv).hide();
                    $('#moreDetailAdvice_' + idAdv).show();
                }
            }

        <script type="text/javascript">
            //Ojo con las recargas del library
           function clearPointAdvice(){
                $("#header-pointsAdvice").hide();
                $("#header-pointsAdvice-Congratulations").text("");
                $("#header-pointsAdvice-YouWon").text("");
                $("#header-pointsAdvice-Points").text("");
                $("#header-pointsAdvice-LabelPoints").text("");
                $("#header-pointsAdvice-In").text("");
                $("#header-pointsAdvice-InDetail").text("");                              
           }
           
           function iniciarPointAdvice(){
               timerPointsAdvice = setInterval(checkPointAdvice,milisecPointsAdvice);
           }
           
           function checkPointAdvice(){
                //debugger;
                clearInterval(timerPointsAdvice);
                clearPointAdvice();
                
                $.ajax({
                    type: "POST",
                    url: "/author/SmartAjax.do",
                    data: { pAcc: "PoinstAdvice"},
                    dataType: "json",
                    contentType: "application/x-www-form-urlencoded; charset=ISO-8859-1",
                    success: function(data) {
                        //debugger;
                        if(data && data.msg && data.msg.trim()!=""){
                            //alert(data.msg);
                            iniciarPointAdvice();
                        }else{
                            if(data && data.Points && data.Points > 0){
                                $("#header-pointsAdvice").show(1000);
                                $("#header-pointsAdvice-Congratulations").text(data.Congratulations);
                                $("#header-pointsAdvice-YouWon").text(data.YouWon);
                                $("#header-pointsAdvice-Points").text(data.Points);
                                $("#header-pointsAdvice-LabelPoints").text(data.LabelPoints);
                                $("#header-pointsAdvice-In").text(data.In);
                                $("#header-pointsAdvice-InDetail").text(data.InDetail);
                            }else{
                                iniciarPointAdvice();
                            }
                        }
                    },
                    error: function(data) {
                            //alert(data);
                    }
                });                
           }
           
            $(document).off('click', '.closePointAdvice');
            $(document).on('click', '.closePointAdvice', function(e){                
                clearPointAdvice();
                iniciarPointAdvice();
            });           
           
           
           var timerPointsAdvice;
           var milisecPointsAdvice = 59000;
           $(document).ready(function(){
                
                $('.multipleSelect').fastselect({
                    placeholder: 'Selecciona opciónes',
                    searchPlaceholder: 'Buscar opciónes',
                    noResultsText: 'No hay resultados',
                    userOptionPrefix: 'Añadir ',
                    onItemSelect: function($item, itemModel) {
                        this.hide();
                    }
                 });
           });            
            
            $(document).on('click', '.closeAdvice', function(e) {
                e.preventDefault();
                e.stopPropagation();
                var strId = $(this).prop('id').split('_')[1];
                SaveViewAdvice(strId, false);
            });
            

            $(document).off('click', '.parentAlertHide');
            $(document).on('click', '.parentAlertHide', function(e){
                $('div.alert:not(.parentAlertHide)').toggle();
                if (!$('div.alert:not(.parentAlertHide)').is(':visible')) {
                    $('.txtToHideAdvices').html('verlos');
                } else {
                    $('.txtToHideAdvices').html('ocultarlos');
                }
             });
            $('.numAdvices').html($('.alert').length - 1);

            $(document).on('click', '.dropdown-menu', function (e){
                e.stopPropagation();
            });

            $(document).on('click', '.subdropdown', function (e){
               e.stopPropagation();
               e.preventDefault();
               $(this).parent().toggleClass('open');
            });

            $(document).on('click', '.a-end', function (e){
                //Las opciones de menu en dropdown que sean la ultima opción, cierran todos los li abiertos
                $("li").removeClass("open");
                e.stopPropagation();
            });

        </script>
